<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant-based Learning Materials</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    
</head>
<body>
    <div class="container">
        <h1>Plant-based Learning Materials</h1>
        <div class="plant-list">
            {% for plant in plants %}
                <div class="plant-item">
                    <a href="/plant/{{ plant.id }}">{{ plant.name }}</a>
                    <p>{{ plant.short_info }}</p>
                </div>
            {% endfor %}
        </div>
    </div>
   
    
</body>
</html>
